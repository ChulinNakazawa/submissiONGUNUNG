[look]
auto_open_buffer = on
raw_messages = 256

[color]
client = 166
status_active = 81
status_auth_failed = 161
status_connecting = 118
status_disconnected = 161
status_waiting_auth = brown
text = 252
text_bg = default
text_selected = white

[network]
allow_empty_password = off
allowed_ips = ""
bind_address = ""
clients_purge_delay = 0
compressi